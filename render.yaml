services:
  # Patient Service (Python/Flask)
  - type: web
    name: hms-patient-service
    env: python
    plan: free
    buildCommand: cd backend/patient-service && pip install -r requirements.txt
    startCommand: cd backend/patient-service && python app.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: hms-db
          property: connectionString
      - key: S3_BUCKET
        value: hms-patient-images
      - key: S3_REGION
        value: us-east-1
    preDeployCommand: cd backend/patient-service && python init_db.py

  # API Gateway (Node.js)
  - type: web
    name: hms-api-gateway
    env: node
    plan: free
    buildCommand: cd backend/api-gateway && npm install
    startCommand: cd backend/api-gateway && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: PATIENT_SERVICE_HOST
        fromService:
          name: hms-patient-service
          type: web
          property: host
      - key: PATIENT_SERVICE_PORT
        fromService:
          name: hms-patient-service
          type: web
          property: port

  # Frontend (React)
  - type: web
    name: hms-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_GATEWAY_HOST
        fromService:
          name: hms-api-gateway
          type: web
          property: host
      - key: REACT_APP_API_GATEWAY_PORT
        fromService:
          name: hms-api-gateway
          type: web
          property: port

# Database
databases:
  - name: hms-db
    plan: free
    databaseName: hms_production
    user: hms_user
